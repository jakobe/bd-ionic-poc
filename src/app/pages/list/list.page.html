<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/home" icon="ios-arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Kontooverblik
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" routerLink="/list">
      <ion-label>
        <p class="title">{{item.title}}</p>
        <p class="account-number">{{item.account}}</p>
      </ion-label>
      <p slot="end" class="balance">
        {{item.balance | currency:item.currency:''}}
      </p>
      <ion-icon *ngIf="platform.is('android')" name="ios-arrow-forward" slot="end" class="details" color="primary"></ion-icon>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
